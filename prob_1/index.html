<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="user-container">
          <div class="user">
            <div class="interval">
              <div id="daily">Daily</div>
              <div id="weekly">Weekly</div>
              <div id="monthly">Monthly</div>
            </div>
            <div class="user-info">
              <div class="user-img">
                <img src="imgs/gigachad.jpg" alt="userImg" />
              </div>
              <div class="report">Report for</div>
              <div class="name">Alexander Su√°rez</div>
            </div>
          </div>
        </div>
        <div class="time-content">
          <div class="square work">
            <img src="imgs/work-icon.png" alt="icon of a briefcase" />
            <div class="info">
              <div class="title">
                <div class="activity">Work</div>
                <div class="dots">...</div>
              </div>
              <div class="currHours"></div>
              <div class="lastWeekHours"></div>
            </div>
          </div>
          <div class="square play">
            <img
              src="imgs/play-icon.png"
              alt="icon of a videogame controller"
            />
            <div class="info">
              <div class="title">
                <div class="activity">Play</div>
                <div class="dots">...</div>
              </div>
              <div class="currHours"></div>
              <div class="lastWeekHours"></div>
            </div>
          </div>
          <div class="square study">
            <img src="imgs/study-icon.png" alt="icon of a book" />
            <div class="info">
              <div class="title">
                <div class="activity">Study</div>
                <div class="dots">...</div>
              </div>
              <div class="currHours"></div>
              <div class="lastWeekHours"></div>
            </div>
          </div>
          <div class="square exercise">
            <img src="imgs/exercise-icon.png" alt="icon of a person running" />
            <div class="info">
              <div class="title">
                <div class="activity">Exercise</div>
                <div class="dots">...</div>
              </div>
              <div class="currHours"></div>
              <div class="lastWeekHours"></div>
            </div>
          </div>
          <div class="square social">
            <img src="imgs/social-icon.png" alt="icon of a message bubble" />
            <div class="info">
              <div class="title">
                <div class="activity">Social</div>
                <div class="dots">...</div>
              </div>
              <div class="currHours"></div>
              <div class="lastWeekHours"></div>
            </div>
          </div>
          <div class="square self-care">
            <img src="imgs/health-icon.png" alt="icon of a hearth" />
            <div class="info">
              <div class="title">
                <div class="activity">Self Care</div>
                <div class="dots">...</div>
              </div>
              <div class="currHours"></div>
              <div class="lastWeekHours"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
